<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Puzzle</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        .section {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .permission-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #f9f9f9;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #map {
            width: 100%;
            height: 400px;
            margin-bottom: 15px;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .coordinates {
            padding: 10px;
            background: #f9f9f9;
            font-family: monospace;
        }

        #puzzle-table {
            position: relative;
            width: 100%;
            min-height: 500px;
            background: #eee;
            border: 1px solid #ccc;
        }

        .puzzle-piece {
            position: absolute;
            cursor: move;
            border: 2px solid #333;
        }

        .puzzle-piece.correct {
            border-color: green;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mapa Puzzle</h1>

     
        <div class="section">
            <h2>Zgody</h2>
            <div class="permission-item">
                <span>Lokalizacja</span>
                <button id="request-location">Pozwól</button>
            </div>
            <div class="permission-item">
                <span>Powiadomienia</span>
                <button id="request-notification">Pozwól</button>
            </div>
        </div>


        <div class="section">
            <h2>Mapa</h2>
            <div id="map"></div>
            <div class="control-buttons">
                <button id="my-location">Moja lokalizacja</button>
                <button id="download-map">Pobierz mapę</button>
                <button id="start-puzzle" disabled>Rozpocznij puzzle</button>
            </div>
            <div class="coordinates hidden" id="coordinates"></div>
        </div>

      
        <div class="section hidden" id="puzzle-area">
            <h2>Puzzle</h2>
            <div id="puzzle-table"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
