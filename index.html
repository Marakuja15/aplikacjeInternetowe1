<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorium JS - Lista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista zadań</h1>
    
    <input type="text" id="searchBox" class="search-box" placeholder="Wyszukaj (min. 2 znaki)...">
    
    <ul id="itemList" class="item-list">
    </ul>
    
    <div class="add-form">
        <input type="text" id="addInput" class="add-input" placeholder="Nowe zadanie (3-255 znaków)...">
        <input type="datetime-local" id="dateInput" class="date-input">
        <button id="addBtn" class="add-btn">Dodaj</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
